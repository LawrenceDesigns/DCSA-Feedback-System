<html lang="en">
<head>

    <title>Admin First Use Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
        <h1>Admin First Use Setup</h1>
        <p>Create the initial super admin account.</p>

        <form id="create-superadmin-form">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" name="username" required><br><br>

            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="password" required><br><br>

            <button type="submit">Create Super Admin</button>
        </form>
        <p id="setup-message"></p>
        <p>
            <a href="privacy.html">Privacy Policy</a>
        </p>
        </main>

    </div>
