<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="username" required><br><br>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required><br><br>

                <button type="submit">Admin Login</button>
            </form>
            <p id="admin-login-message"></p>
            <p><a href="privacy.html">Privacy Policy</a></p>
        </main>
    </div>
    <script src="adminScript.js"></script> <!-- Use adminScript for admin login -->
    <script src="script.js"></script>
</body>
</html>
