
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="student-dashboard.html">Student Dashboard</a></li>
                    <li><a href="student-suggest-topic.html">Suggest a Topic</a></li>
                    <li><a href="student-change-password.html" class="active">Change Password</a></li>
                </ul>
            </nav>
            <div class="logout-button-container">
                <button id="logout-button">Logout</button>
                <button id="go-back-student">Go Back</button> <!-- Added Go Back -->
            </div>
        </aside>
        <main class="main-content">
            <h1>Change Password</h1>
            <form id="change-password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required><br><br>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required><br><br>

                <label for="confirm-new-password">Confirm New Password:</label>
                <input type="password" id="confirm-new-password" required><br><br>

                <button type="submit">Change Password</button>
            </form>
            <p id="change-password-message"></p>
            <p><a href="privacy.html">Privacy Policy</a></p>
        </main>
    </div>
    <script src="script.js"></script>
